<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>轮播图</title>
		<link rel="icon" href="l.ico" />
		<style>
			#container {
				width: 400px;
				height: 300px;
				overflow: hidden;
				margin: 0 auto;
			}

			#photo {
				width: 1200px;
				animation: switch 5s ease-out infinite;
			}

			#photo>img {
				float: left;
				width: 400px;
				height: 300px;
			}

			@keyframes switch {

				0%,
				25% {
					margin-left: 0;
				}

				35%,
				60% {
					margin-left: -400px;
				}

				70%,
				100% {
					margin-left: -800px;
				}
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="photo">
				<img src="1.jpg" />
				<img src="2.jpg" />
				<img src="3.jpg" />
			</div>
		</div>
	</body>
</html>
